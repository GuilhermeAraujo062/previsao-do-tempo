<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="container">
        <div class="search">
            <input type="text" class="city-name" placeholder="Digite o nome da cidade">
            <button class="btn-search"><img src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa" class="icon-search"></button>
        </div>

        <div class="info">
            <h1 class="city-info">Tempo em</h1>
            <p class="temperature">0ºC</p>
            <div class="info-small">
                <img src="https://openweathermap.org/img/wn/04n.png" class="icon">
                <p class="clime">Nublado</p>
            </div>
            <p class="humidity">Umidade: 0%</p>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
